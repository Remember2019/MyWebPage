    const { CircleCloseFilled, Close, Menu } = ElementPlusIconsVue;
    const errorTip = (content) => {
        ElMessage.error(content)
    }
    const warnTip = (content) => {
        ElMessage({
            message: content,
            type: 'warning',
        })
    }
    const successTip = (content) => {
        ElMessage({
            message: content,
            type: 'success',
        })
    }

    const App = {
        setup() {
            const visible = ref(false)
            const input = ref('')
            window.visible = visible
            window.errorTip = errorTip
            window.warnTip = warnTip
            window.successTip = successTip
            return {
                visible,
                input,
                Menu,
                errorTip,
                warnTip,
                successTip,
            }
        },
        components: { CircleCloseFilled, Close, Menu, ElSkeleton },
        methods: {
            submit_message() {

            }
        }
    }
    const app = Vue.createApp(App);
