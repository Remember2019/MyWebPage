<div class="menus">
    <div class="logo" style="width: 230px">

    <div id="sidebar" class="menu-nav" style="width:55%;">
        <i id="close_sidebar_btn" onclick="hideSidebar()" style="cursor: pointer">
            <el-icon :size="20" style="margin: 10px;"><Close /></el-icon>
        </i>
        <ul class="menu-options" style="width:100%;">
            <li><a href="#" onclick="errorTip('111')">臻赏</a></li>
            <li><a href="#" onclick="warnTip('222')">研究</a></li>
            <li><a href="#" onclick="successTip('333')">典藏</a></li>
            <li><a href="#">文创</a></li>
            <li><a href="#">游览</a></li>
        </ul>
    </div>
    <div class="menu-right">
        <div class="icons" style="width: 45%">
            <img src="drawable/heart.svg" class="icon" alt="收藏">
            <img src="drawable/shopping-cart.svg" class="icon" alt="商城">
            <a href="javascript:void(0)" class="icon" onclick="showLanguageMenu()">
                <svg preserveAspectRatio="xMidYMid meet"
                     viewBox="0 0 24 24" width="1.2em" height="1.2em"
                     data-v-12008bb2="">
                     <path fill="currentColor"
                          d="m18.5 10l4.4 11h-2.155l-1.201-3h-4.09l-1.199 3h-2.154L16.5 10h2zM10 2v2h6v2h-1.968a18.222 18.222 0 0 1-3.62 6.301a14.864 14.864 0 0 0 2.336 1.707l-.751 1.878A17.015 17.015 0 0 1 9 13.725a16.676 16.676 0 0 1-6.201 3.548l-.536-1.929a14.7 14.7 0 0 0 5.327-3.042A18.078 18.078 0 0 1 4.767 8h2.24A16.032 16.032 0 0 0 9 10.877a16.165 16.165 0 0 0 2.91-4.876L2 6V4h6V2h2zm7.5 10.885L16.253 16h2.492L17.5 12.885z">
                    </path>
                </svg>
            </a>
        </div>
        <div class="menu-divider"></div>
        <div class="user-info" style="width: 55%">
            <a href="./login/login.html" target="_blank">
                <div class="user-info-icon" style="border-radius: 100%; overflow: hidden">
                    <img src="drawable/user-head.webp" alt="用户" style="width: auto; height: 100%;">
                </div>
                <div class="user-info-text" style="margin-left: 15px">
                    <p>Remember2023</p>
                </div>
            </a>
        </div>
    </div>
    <div class="sidebar-toggle" style="cursor: pointer">
        <a onclick="showSidebar()">
            <el-icon :size="20"><menu /></el-icon>
        </a>
    </div>
</div>
<div class="banner">
    <div class="content">
        <h1>走近敦煌</h1>
        <p>Let me tell you what is that.</p>
    </div>
    <video autoplay muted loop>
        <source src="drawable/preview.mp4" type="video/mp4">
    </video>
</div>

<div id="chat-dialog">
    <el-dialog v-model="visible" title="ChatGPT" modal-class="chat-bg"
               style="border-radius: 10px">
            <div class="my-content">
                <div class="chat-display">
                    <el-skeleton :rows="5" animated />
                </div>
                <div class="chat-input">
                    <el-input v-model="input" id="myInput" placeholder="询问ChatGPT" @keyup.enter="submit_message">
                        <template #append>
                            <el-button id="submit-btn" type="primary" @click="submit_message">发送</el-button>
                        </template>
                    </el-input>
                </div>
            </div>
    </el-dialog>
</div>

<div class="works">
    <div class="title">
        <p style="font-size: 32px; font-weight: 700; line-height: 100%; color: black;">敦煌文化</p>
        <div class="menu-divider"></div>
        <p>Dunhuang Culture</p>
    </div>
    <div class="switch_cards">
        <el-carousel :interval="4000" type="card" height="200px">
            <el-carousel-item v-for="item in 6" :key="item">
                <h3 text="2xl" justify="center">{{ item }}</h3>
            </el-carousel-item>
        </el-carousel>

    </div>
</div>

<button id="chatButton" onclick="visible.value = true">
    <img src="drawable/sparkles.svg" alt="chat" style="width: 30px"/>
</button>
<footer>
    <div class="container" style="height: 288px; position: relative;">
        <div class="foot-icons">
            <img style="width: 24px; height: 24px; border-radius: 8px;" src="drawable/logo.svg" alt="bilibili"/>
        </div>
        <div class="foot-menus">
            <div style="display: inline-flex; flex-direction: column; align-items: flex-start; justify-content: flex-start;">
                <p style="font-size: 13px; line-height: 100%; color: rgba(128, 128, 128, 1);">Seslendirme ve Alt
                    Jazz</p>
                <div style="height: 15px;"></div>
                <p style="font-size: 13px; line-height: 100%; color: rgba(128, 128, 128, 1);">Media Market</p>
                <div style="height: 15px;"></div>
                <p style="font-size: 13px; line-height: 100%; color: rgba(128, 128, 128, 1);">Gillie</p>
                <div style="height: 15px;"></div>
                <p style="font-size: 13px; line-height: 100%; color: rgba(128, 128, 128, 1);">Size Last</p>
            </div>
        </div>
        <div class="foot-button">
            <p style="font-size: 13px; line-height: 100%; color: rgba(128, 128, 128, 1);">3组荣誉出品</p>
        </div>
        <p class="information">© 2018-2023 DimSoft Inc.</p>
        <p class="title">乐舞敦煌</p>
    </div>
</footer>
</div>

<script>
    const {ref} = Vue;
    const { ElInput, ElMessage, ElCarousel, ElSkeleton } = ElementPlus;
    const { CircleCloseFilled, Close, Menu } = ElementPlusIconsVue;
    const errorTip = (content) => {
        ElMessage.error(content)
    }
    const warnTip = (content) => {
        ElMessage({
            message: content,
            type: 'warning',
        })
    }
    const successTip = (content) => {
        ElMessage({
            message: content,
            type: 'success',
        })
    }

    const App = {
        setup() {
            const visible = ref(false)
            const input = ref('')
            window.visible = visible
            window.errorTip = errorTip
            window.warnTip = warnTip
            window.successTip = successTip
            return {
                visible,
                input,
                errorTip,
                warnTip,
                successTip,
            }
        },
        components: { CircleCloseFilled, Close, Menu, ElSkeleton },
        methods: {
            submit_message() {
                submit();
            }
        }
    }
    const app = Vue.createApp(App);
    app.use(ElementPlus);
    app.mount("#app");
</script>
</body>
</html>
